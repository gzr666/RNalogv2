<div id="radniNalog2">
    <a ui-sref="createAutomobil" class="btn btn-danger btn-block btn-lg">Dodaj Automobil</a>
    <div class="panel panel-primary" id="radniNalog">
        <div class="panel-heading text-center"><h3>Automobili</h3></div>
        <div class="panel-body">

            <table ng-table="usersTable" show-filter="true" class="table table-striped table-condensed table-bordered ">

                <tr ng-repeat="user in data">
                    <td data-title="'Username'">
                        {{user.user.userName}}
                    </td>
                    <td data-title="'ID'">
                        {{user.user.id | limitTo: 100 }}



                    </td>

                    <td data-title="'Role'">
                        {{user.rolee[0] | limitTo: 100 }}



                    </td>
                    <td>
                        <a href="/Account/DeleteUser/{{user.user.id}}" class="btn btn-primary btn-block">Izbrisi Korisnika</a>


                    </td>

                </tr>
            </table>


        </div>

    </div>

</div>
