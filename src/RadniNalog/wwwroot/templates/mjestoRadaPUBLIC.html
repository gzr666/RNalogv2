<div id="radniNalog2">

<div class="panel panel-primary" id="radniNalog">
    <div class="panel-heading text-center"><h3>Lokacije</h3></div>
    <div class="panel-body">

        <table ng-table="usersTable" show-filter="true" class="table table-striped table-condensed  table-bordered">

            <tr ng-repeat="user in data">
                <td data-title="'ID'" sortable="'id'" filter="{ 'id': 'text' }">
                    {{user.id}}
                </td>
                <td data-title="'IME'" sortable="'ime'" filter="{ 'ime': 'text' }">
                    {{user.ime | limitTo: 100 }}
                </td>
                <td data-title="'Podrucje'" sortable="'podrucje'" filter="{ 'podrucje': 'text' }">
                    {{user.podrucje}}
                </td>
                <td data-title="'Tip Postrojenja'" sortable="' tipPostrojenja'" filter="{ ' tipPostrojenja': 'text' }">
                    {{user.tipPostrojenja}}
                </td>
                <td data-title="'Tip DAS-a'" sortable="' tipDAS'" filter="{ ' tipDAS': 'text' }">
                    {{user.daSime}}
                </td>





                <td>
                    <a ui-sref="izvjestajLokacije({id:user.id})" class="btn btn-danger btn-sm">Popis obilazaka</a>

                </td>

                <td>
                    <a href="/ImageUpload/Details/{{user.id}}" class="btn btn-danger btn-sm">Galerija</a>

                </td>

                <td>
                    <a href="/ImageUpload/Upload/{{user.id}}" class="btn btn-danger btn-sm">Dodaj sliku</a>

                </td>
            </tr>
        </table>


    </div>

</div>

    </div>
