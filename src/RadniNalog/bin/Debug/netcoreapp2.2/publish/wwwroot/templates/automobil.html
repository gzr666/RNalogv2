<div id="radniNalog2">
<a ui-sref="createAutomobil" class="btn btn-danger btn-block btn-lg">Dodaj Automobil</a>
<div class="panel panel-primary" id="radniNalog">
    <div class="panel-heading text-center"><h3>Automobili</h3></div>
    <div class="panel-body">

        <table ng-table="usersTable" show-filter="true" class="table table-striped table-condensed table-bordered ">

            <tr ng-repeat="user in data">
                <td data-title="'ID'" sortable="'id'" filter="{ 'id': 'text' }">
                    {{user.id}}
                </td>
                <td data-title="'REGISTRACIJA'" sortable="'registracija'" filter="{ 'registracija': 'text' }">
                    {{user.registracija | limitTo: 100 }}
                
                   
                   
                </td>
                <td>
                    <a ui-sref="editAutomobil({id:user.id})"  class="btn btn-primary btn-block">Uredi</a>
                    

                </td>
                <td>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#myModal">
                       Izbriši
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h3>Da li si siguran da želiš izbrisati Automobil??</h3>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Ne Briši</button>
                                    <button ng-click="removeAutomobil(user)" class="btn btn-danger">Izbriši</button>
                                </div>
                            </div>
                        </div>
                    </div>


                   

                </td>
            </tr>
        </table>


    </div>

</div>

    </div>
