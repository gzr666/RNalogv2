<div id="radniNalog2">
<a ui-sref="createVrstaRada" class="btn btn-danger btn-block btn-lg">Dodaj Vrstu Rada</a>
<div class="panel panel-primary" id="radniNalog">
    <div class="panel-heading text-center"><h3>Vrsta Rada</h3></div>
    <div class="panel-body">

        <table ng-table="usersTable" show-filter="true" class="table table-striped table-condensed  table-bordered">

            <tr ng-repeat="user in data">
                <td data-title="'ID'" sortable="'id'" filter="{ 'id': 'text' }">
                    {{user.id}}
                </td>
                <td data-title="'NAZIV'" sortable="'naziv'" filter="{ 'naziv': 'text' }">
                    {{user.naziv | limitTo: 100 }}
                
                   
                   
                </td>
                <td>
                    <a ui-sref="editVrstaRada({id:user.id})"  class="btn btn-primary btn-sm">Uredi</a>

                </td>
                <td>
                    <button ng-click="removeVrstaRada(user)" class="btn btn-danger btn-sm">Izbriši</button>

                </td>
            </tr>
        </table>


    </div>

</div>

    </div>
