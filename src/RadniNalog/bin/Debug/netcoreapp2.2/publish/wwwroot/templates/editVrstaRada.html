<div id="radniNalog2">

    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Unesi Vrstu Rada</legend>

            <!-- Text input-->
            <div class="form-group">

                <div class="col-md-12">
                    <textarea ng-model="vrstaRada.naziv" id="textinput" name="textinput" placeholder="Unesi ime" class="form-control input-lg" cols="30" rows="5" type="text" style="min-width: 100%"></textarea>

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
               
                <div class="col-md-12">
                    <button ng-click="editVrstaRada(vrstaRada)" id="singlebutton" name="singlebutton" class="btn btn-success">Izmjeni Vrstu Rada</button>
                </div>
            </div>

        </fieldset>
    </form>


</div>
