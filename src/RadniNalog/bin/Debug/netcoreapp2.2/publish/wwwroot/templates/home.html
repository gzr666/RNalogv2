



        <div class="panel panel-primary" id="radniNalog">

            <a ui-sref="createZaposlenik" class="btn btn-danger btn-block btn-lg">Dodaj Zaposlenika</a>
            <div class="panel-heading text-center"><h3>Panel Heading</h3></div>
            <div class="panel-body">

                <table ng-table="usersTable" show-filter="true" class="table table-striped table-condensed ">

                    <tr ng-repeat="user in data">
                        <td data-title="'Id'" sortable="'id'" filter="{ 'id': 'text' }">
                            {{user.id}}
                        </td>
                        <td data-title="'First Name'" sortable="'first_name'" filter="{ 'first_name': 'text' }">
                            {{user.first_name | limitTo: 9 }}
                        </td>
                        <td data-title="'Last Name'" filter="{ 'last_name': 'text' }">
                            {{user.last_name}}
                        </td>
                        <td data-title="'e-mail'" filter="{ 'email': 'text' }">
                            {{user.email}}
                        </td>
                        <td data-title="'Country'" filter="{ 'country': 'text' }">
                            {{user.country}}
                        </td>
                        <td data-title="'IP'" filter="{ 'ip_address': 'text' }">
                            {{user.ip_address}}
                        </td>

                       

                        <td>

                            <button class="btn btn-danger btn-sm">Izbrisi</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm">Uredi</button>

                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm">Uredi</button>

                        </td>
                    </tr>
                </table>


            </div>

        </div>
