<div id="radniNalog2">

    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Izmjeni Automobil</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Ime</label>
                <div class="col-md-6">
                    <input ng-model="automobil.registracija" id="textinput" name="textinput" placeholder="Unesi ime" class="form-control input-md" type="text">

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <button ng-click="editAutomobil(automobil)" id="singlebutton" name="singlebutton" class="btn btn-success">Uredi Registraciju</button>
                </div>
            </div>

        </fieldset>
    </form>

    </div>
